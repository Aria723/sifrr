<template>
  <style>

  </style>
  <a href="location/1">location/1</a>
  <simple-carousel>
    ${locs(locations)}
  </simple-carousel>
  <input type="text" name="" value="${locations}" data-bind-to="locations">
</template>
<script>
  let sfLocations = SFComponent['sf-locations'];
  sfLocations.defaultState = {
    locations: '1,2,3',
    locs: function(locations) {
      return locations.split(',').map(i => "<sf-location data-location-id=" + i + "></sf-location>").join("");
    }
  }
</script>
