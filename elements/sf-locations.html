<template>
  <style>

  </style>
  <a href="location/1">location/1</a>
  <simple-carousel>
    ${locs(locations)}
  </simple-carousel>
  <input type="text" name="" value="${locations}" data-bind-to="locations">
</template>
<script>
  let sfLocations = SFComponent['sf-locations'];
  sfLocations.defaultState = {
    locations: '1,2,3',
    locs: function(l) {
      let ans = l.split(',').map(i => {
        let x = document.createElement('sf-location');
        x.state = {
          location: {
            id: i,
            name: 'what',
            address: 'now'
          },
          attractions: [{
            name: 'ok'
          }]
        }
        return x;
      });
      return ans;
    }
  }
</script>
