<template>
  <style>
    p {
      color: ${bind.color};
    }
    slot::slotted(p) {
      display: block;
      text-decoration: none;
      border: 1px solid blue;
      background: none;
    }
  </style>
  <slot></slot>
  <p ${bind.attr}="what">binding with . - ${bind.text}</p>
  <p>binding with [] - ${bind['text']}</p>
  <p>binding double [] - ${bind['randomElement'][0]}</p>
  <input value=${bind.text}>
  <p></p>
  ${'<'+bind.custom+'></'+bind.custom+'>'}
</template>
<script>
  let myApp = SFComponent['my-app'];
  myApp.defaultBind = {
    "text": "I\'m a shadow-element using Shadow DOM!",
    "input": "whatever",
    "randomElement": ["this is random text", "this is second random text"],
    "attr": "data-attr",
    "color": "red",
    "custom": "random-el"
  }
  myApp.bindDataChangedCallback = function(e, data) {
    let randomEl = document.createElement('random-el');
    randomEl.bind = e.bind["randomElement"];
    e.shadowRoot.appendChild(randomEl);
  }
  let randomEL = new SFComponent('random-el');

  function myAppClick() {
    alert('my-app inout clicked');
  }
</script>
