<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    *:not(:defined) * {
      display: none;
    }

    *:not(:defined)::before {
      content: " ";
      display: block !important;
      width: 24px;
      height: 24px;
      margin: 1px;
      border-radius: 50%;
      border: 2px solid #fff;
      border-color: red transparent blue transparent;
      animation: lds-dual-ring 1.2s linear infinite;
    }

    @keyframes lds-dual-ring {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <sifrr-test data-sifrr-state='{"id": 1}'></sifrr-test>
  <sifrr-test data-sifrr-state='{"id": 2}'></sifrr-test>
  <sifrr-test data-sifrr-state='{"id": 3}'></sifrr-test>
  <script src="https://unpkg.com/@sifrr/dom/dist/sifrr.dom.min.js" charset="utf-8"></script>
  <script src="/index.bundled.js" charset="utf-8"></script>
</body>

</html>
