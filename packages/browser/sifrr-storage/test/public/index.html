<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>OK</h1>
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.7.3/dist/localforage.min.js" charset="utf-8"></script>
    <script src="/sifrr.fetch.min.js" charset="utf-8"></script>
    <script src="/sifrr.storage.js" charset="utf-8"></script>
    <script src="/support.js" charset="utf-8"></script>
    <script type="text/javascript">
      async function bulkInsert(storage, key, value, num = 100, setting = 'set') {
        if (typeof storage === 'string') storage = new Sifrr.Storage(storage);
        await storage[setting](key, value);
        let runs = 0;
        return new Promise(res => {
          const start = performance.now(), data = {};
          for (let i = 0; i < num; i++) {
            data[key + i] = value;
            storage[setting](key + i, value).then(() => {
              runs++;
              if (runs >= num) res(performance.now() - start);
            });
          }
        });
      }
      // wrapping something with storage
      let getCached = (url) => {
        const storage = new Sifrr.Storage({ name: 'SifrrFetchGet', version: 1, priority: ['localstorage'] });
        return storage.get(url).then(v => {
          if (typeof v[url] !== 'undefined') return v[url];
          else {
            return Sifrr.Fetch.get(url)
              .then(r => typeof r.blob === 'function' ? r.blob() : r)
              .then(newV => {
                storage.set(url, newV);
                return newV;
              });
          }
        });
      };
    </script>
  </body>
</html>
