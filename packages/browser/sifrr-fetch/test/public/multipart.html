<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>OK</h1>
    <form name=form"" id="form">
      <input type="text" name="name" value="Aaditya">
      <input type="file" name="file" accept="image/png, image/jpeg" required>
      <input type="file" name="file2" accept="*/*" multiple>
      <button type="submit" name="submit">Submit</button>
    </form>
    <pre id="response">
    </pre>
    <script src="/sifrr.fetch.js" charset="utf-8"></script>
    <script type="text/javascript">
      const form = document.querySelector('#form');
      form.onsubmit = (e) => {
        e.preventDefault();
        const data = new FormData();
        for (let i in form.elements) {
          const elem = form.elements[i];
          if (elem.tagName !== 'INPUT') continue;
          if (elem.name === 'file') {
            data.append(elem.name, elem.files[0]);
          } else if (elem.name === 'file2') {
            for (let i = 0; i < elem.files.length; i++) {
              data.append('file2', elem.files[i]);
            }
          } else {
            data.append(elem.name, elem.value);
          }
        }
        Sifrr.Fetch.post('http://localhost:3333/what', {
          body: data
        }).then(resp => {
          document.querySelector('#response').textContent = JSON.stringify(resp, null, 2);
        });
      };
    </script>
  </body>
</html>
