<template>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <div class="table" data-sifrr-html="true">
    ${this.table()}
  </div>
</template>
<script>
  class SifrrTable extends Sifrr.Dom.Element {
    table() {
      const data = this.state.data, l = data.length;
      const table = document.createElement('table'),
        tbody = document.createElement('tbody');
      table.appendChild(tbody);
      for(let i = 0; i < l; i++ ) {
        tbody.appendChild(createRow(data[i]));
      }
      return table;
    }
  }
  SifrrTable.defaultState = {
    "data": [{ id: '1', label: 'ok' }, {id: '2', label: 'bang' }]
  }

  const str = document.createElement('tr');
  str.innerHTML = "<td class='col-md-1'></td><td class='col-md-4'><a class='lbl'></a></td><td class='col-md-1'><a class='remove'><span class='remove glyphicon glyphicon-remove' aria-hidden='true'></span></a></td><td class='col-md-6'></td>";
  function createRow(state) {
    const tr = str.cloneNode(true),
            td1 = tr.firstChild,
            a2 = td1.nextSibling.firstChild;
        tr.dataset.id = state.id;
        td1.textContent = state.id;
        a2.textContent = state.label;
        return tr;
  }

  Sifrr.Dom.register(SifrrTable);
</script>
