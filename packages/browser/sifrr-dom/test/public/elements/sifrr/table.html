<template>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <table class="table table-hover table-striped test-data">
    <tbody data-sifrr-html="true">
      <!-- ${this.table()} -->
    </tbody>
  </table>
</template>
<script>
  class SifrrTable extends Sifrr.Dom.Element {
    table() {
      const data = this.state.data, l = data.length;
      const table = [];
      for(let i = 0; i < l; i++ ) {
        table.push(createRow(data[i], this.state.selected));
      }
      return table;
    }
  }
  SifrrTable.defaultState = {
    "data": [{ id: '1', label: 'ok' }, {id: '2', label: 'bang' }],
    "selected": null
  }

  const str = document.createElement('tr');
  str.innerHTML = "<td class='col-md-1'></td><td class='col-md-4'><a class='lbl'></a></td><td class='col-md-1'><a class='remove'><span class='remove glyphicon glyphicon-remove' aria-hidden='true'></span></a></td><td class='col-md-6'></td>";
  function createRow(state, selected) {
    const tr = str.cloneNode(true),
      td1 = tr.firstChild,
      a2 = td1.nextSibling.firstChild;
    tr.id = state.id;
    td1.textContent = state.id;
    a2.textContent = state.label;
    if (selected == state.id) tr.classList.add('danger');
    return tr;
  }

  Sifrr.Dom.register(SifrrTable);
</script>
