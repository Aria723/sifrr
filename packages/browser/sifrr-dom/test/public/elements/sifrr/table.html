<template>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <table class="table table-hover table-striped test-data">
    <tbody data-sifrr-html="true">
      <!-- ${this.arrayToDom('data', this.newdata())} -->
    </tbody>
  </table>
</template>
<script>
  class SifrrTable extends Sifrr.Dom.Element {
    newdata() {
      return this.state.data.map((st) => changeState(st, this.state.selected));
    }
  }
  SifrrTable.defaultState = {
    "data": [{ id: '1', label: 'ok' }, {id: '2', label: 'bang' }],
    "selected": null
  }

  SifrrTable.addArrayToDom('data', "<tr class=${class} id=${id}><td class='col-md-1'>${id}</td><td class='col-md-4'><a class='lbl'>${label}</a></td><td class='col-md-1'><a class='remove'><span class='remove glyphicon glyphicon-remove' aria-hidden='true'></span></a></td><td class='col-md-6'></td></tr>");
  function changeState(state, selected) {
    if (selected == state.id) state.class = 'danger'
    else state.class = ''
    return state;
  }

  Sifrr.Dom.register(SifrrTable);
</script>
