    <style media="screen">
      *:not(:defined) * {
        display: none;
      }

      *:not(:defined)::before {
        content: ' ';
        display: block !important;
        width: 24px;
        height: 24px;
        margin: 1px;
        border-radius: 50%;
        border: 2px solid #fff;
        border-color: red transparent blue transparent;
        animation: lds-dual-ring 1.2s linear infinite;
      }

      @keyframes lds-dual-ring {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      /* Animation */
      sifrr-route.active {
        opacity: 0;
        animation: anim 0.3s ease forwards;
      }

      @keyframes anim {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
